<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="container" onsubmit="return" >
      <label for="first_name">firstname</label>
      <input type="text" name="first_name" class="firstname" />
      <span id="message"></span>
      <label for="lastname">lastname</label>
      <input type="text" name="last_name" id="lastname" />
      <label for="email">email</label>
      <input type="text" name="email" id="email" />
      <label for="username">username</label>
      <input type="text" name="username" placeholder="username"  id="username" />
      <label for="password">password</label>
      <input type="password" name="password" id="password"  placeholder="password">
      <label for="confirm">confirm-password</label>
      <input type="password" name="confirm-password" id="confirm-password"  placeholder="password">
      <button id="submitbtn" type="submit" value="submit">submit</button>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
